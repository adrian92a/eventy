</head>
<body>

            <button>WYDARZENIA</button>

    <div class="myMain">
    <form method="post" th:object="${eventEditForm}" th:action="@{/event/editEvent/{eventId}(eventId=${event.id})}">

        <span class="error" th:errors="*{description}"></span>

        <br>Start: <input type="date" th:field="*{stopDate}" th:errorClass="error">

    </div>
</div>
</body>
</html>
