<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegisterUser</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<div class="myBox" align="center">
    <div align="left">
        <span>
        <a href="/">
            <button>START</button>
        </a>
    </span>
    </div>
    <form method="post" th:action="@{/register}" th:object="${userRegisterForm}">
        <h1>Rejestracja użytkowników</h1>
        <br>E-mail: <input type="text" placeholder="podaj adres email" th:field="*{email}" th:errorClass="error">
        <span class="error" th:errors="*{email}"></span>
        <br>Hasło: <input type="password" placeholder="podaj hasło(min. 8 znaków)" th:field="*{password}"
                          th:errorClass="error">
        <span class="error" th:errors="*{password}"></span>
        <br>Nick: <input type="text" placeholder="podaj nick(max. 20 znaków)" th:field="*{nick}"
                         th:errorClass="error">
        <span class="error" th:errors="*{nick}"></span>
        <br>
        <br><input type="submit" value="Zarejestruj">
    </form>
</div>
</body>
</html>
