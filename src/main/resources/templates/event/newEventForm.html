<head>

</head>
<body>
<form method="post" th:action="@{/addEvent}" th:object="${newEventForm}">

    <span class="error" th:errors="*{name}"></span>
    <br>Opis <input type="text" th:field="*{description}" th:errorClass="error">
    <span class="error" th:errors="*{description}"></span>
    <br>PoczÄ…tek <input type="date" th:field="*{{startDate}}" th:errorClass="error">

    <span class="error" th:errors="*{startDate}"></span>
    <br>Koniec <input type="date" th:field="*{stopDate}">
    <br><input type="submit" value="Dodaj">
</form>

</body>
</html>
